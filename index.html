    <head>
       <center>
        <h1 style="background-color: rgb(85, 85, 225);">SRI TARALABALU JAGADGURU INSTITUTE OF TECHNOLOGY<br>RANEBENNUR</h1>
       <img src="https://getmyuni.azureedge.net/college-image/small/sri-taralabalu-jagadguru-institute-of-technology-stjit-haveri.jpg" style="width: 80px; height: 80px;">

    <style>
         input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"]
        {
          width:20%;
          padding:3px;
          margin:10px;

        }

    </style>

    <body>
        
        <h2><u>College Registration Form :</u></h2><br>

       

        <form>

           
            <label>Name::</label><br>
            <input type="text" required placeholder="First">
            <input type="text" required placeholder="Last"><br><br>

            <label>Date Of Birth::</label><br>
            <input type="date"><br><br>

            <label>Email::</label><br>
            <input type="email"><br><br>

            <label>Father's name::</label><br>
            <input type="text" required placeholder="First">
            <input type="text" required placeholder="Last"><br><br>

            <label>Mother's name::</label><br>
            <input type="text" required placeholder="First">
            <input type="text" required placeholder="Last"><br><br>

            <label>Gender::</label><br>
            <input type="radio" id="gender" name="gender" value="Male">Male
            <input type="radio" id="gender" name="gender" value="Female">Female<br><br>

            <label>Select Branch::</label>
            <select>
                <option>CSE</option>
                <option>ISE</option>
                <option>E&C</option>
                <option>EEE</option>
                <option>Civil</option>
                <option>Mechanical</option>
            </select><br><br>

            <label>Nationality::</label><br>
            <input type="text"><br><br>

            <label>Caste::</label><br>
            <input type="text"><br><br>


            <label>Address::</label><br>
            <textarea></textarea><br><br>

            <label>Student  Phone number::</label><br>
            <input type="tel" pattern="[0-9]{10}"><br><br>

            <label>Parent Phone number::</label><br>
            <input type="tel" pattern="[0-9]{10}"><br><br>

            <input type="Submit">
            <input type="Reset">









        </form>
   
    </body>
</html>
